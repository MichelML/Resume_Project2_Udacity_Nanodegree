<!DOCTYPE html>
<html>

<head>
    <!--setting the charset to utf-8 and ensuring proper rendering and touch zooming-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--setting page title and tab icon-->
    <title>Michel Moreau | Resume</title>
    <link rel="shortcut icon" href="Enso.png">
    <meta name="msapplication-TileColor" content="#002c54">
    <meta name="theme-color" content="#002c54">

    <!-- Load the page styles. -->
    <link rel="stylesheet" href="css/all.min.css">


    <!-- font-awesome does not work after minification and concatenation with other files, so I left it here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="js/head.min.js"></script>


    <!-- interactive Google Map to your resume! -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

</head>

<body>
    <div id="main" class="remodal-bg">

        <div id="header" class="center-content clear-fix text-center">

            <div class="row">
                <ul id="topContacts" class="col-xs-12">
                </ul>
            </div>

            <div id="welcome-skills" class="row">
                <div id="welcomeDiv" class="col-xs-6">
                    <a id="show-welcome-button" href="#welcomeMessage" class="btn btn-warning">welcome</a>
                </div>
            </div>

        </div>

        <div style="clear: both;"></div>

        <div id="workExperience">
            <h2>Work Experience</h2>
        </div>

        <div id="projects">
            <h2>Projects</h2>
        </div>

        <div id="education">
            <h2>Education</h2>
        </div>

        <div id="mapDiv">
            <h2>Places I Have Been</h2>
        </div>

        <div id="lets-connect">
            <div id="footer-contacts-div" class="row">
                <h2 class="col-xs-12 text-center">Let's Connect</h2>
                <div class="col-xs-12">
                    <ul id="footerContacts" class="flex-box">
                    </ul>
                </div>
            </div>
        </div>

        <!--MODALS-->
        <div class="remodal" data-remodal-id="welcomeMessage">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1 class="welcomeTitle">Hello, Bonjour!</h1>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Close</button>
        </div>

    </div>

    <script src="js/body.min.js"></script>


    <script type="text/javascript">
        //If some data is not available, sections with unavailable data won't appear on the page.
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
